<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando con Canvas</title>
</head>
<canvas width="600" height="600">

</canvas>
<body>
    <script>
        var pantalla=document.querySelector("canvas");
        var pincel = pantalla.getContext("2d")
        pincel.fillStyle= "white" //propiedad
        pincel.fillRect(0,0,600,400); // función

        pincel.fillStyle= "green" //propiedad
        pincel.fillRect(0,0,200,400); // función

        pincel.fillStyle= "red" //propiedad
        pincel.fillRect(400,0,600,400); // función

        pincel.fillStyle= "yellow" //propiedad
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();
        
        pincel.fillStyle= "blue" //propiedad
        pincel.beginPath();
        pincel.arc(300,200,50,0,2*3.14)
        pincel.fill();

        // https://developer.mozilla.org/es/docs/Web/API/Canvas_API/Tutorial

    </script>
</body>
</html>

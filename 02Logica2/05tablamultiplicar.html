<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>

<body>
    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
       var tabla=parseInt(prompt("Ingrese el numero de la tabla que desea ver"));
        for (var i = 1; i <= 10; i++) {
            imprimir(tabla + " x " + i + " = " + (tabla * i));
        }


    </script>


    </script>
</body>

</html>

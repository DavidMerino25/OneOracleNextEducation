<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>

<body>
    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numeroPensado = Math.round(Math.random() * 10);

        var intentos = 3;
        var contador = 1;
        while (contador <= intentos) {
            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));
            if (numeroPensado == numeroLanzado) {
                alert("usted acertó en el intento:" + intentos)
            break;
            }
            else {
                
                if (numeroLanzado > numeroPensado) {
                    alert("usted erró, el número pensado era menor que tu número");
                }
                else {
                    alert("usted erró, el número pensado era mayor que tu número");
                }
            }
            contador++;
        }

imprimir("fin, el número pensado era: "+ numeroPensado)

    </script>

</body>

</html>

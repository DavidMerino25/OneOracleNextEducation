<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var victorias=parseInt(prompt("Cuantas victorias tiene el equipo de fútbol?"));
    // var derrotas=prompt("Cuantas derrotas tiene el equipo de fútbol?");
    var empates=parseInt(prompt("Cuantos empates tiene el equipo de fútbol?"));
  
    var puntos=victorias*3+empates;
    imprimir("El equipo de fútbol tiene " + puntos + " puntos");
    if (puntos>28) {
        imprimir("El equipo está mejor que el año pasado");
    } else if(puntos<28) {
        imprimir("El equipo de fútbol está peor que el año pasado");
    } else{
        imprimir("El equipo de fútbol está igual que el año pasado");
    }
        
    
    </script>  
</body>
</html>

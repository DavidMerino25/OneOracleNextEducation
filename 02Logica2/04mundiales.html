<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año mundial de la FIFA</title>
</head>

<body>
    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        var añoMundial = 1930;
        var year = parseInt(prompt("Ingrese el año limite a calcular"));
        while (añoMundial <= year) {
            imprimir("El mundial de futbol se llevo a cabo en " + añoMundial);
            añoMundial = añoMundial + 4;

        }
        imprimir("Fin");


    </script>


    </script>
</body>

</html>

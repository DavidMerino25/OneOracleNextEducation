<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular la media de las edades de la familia</title>
</head>
<body>
    <script>
         function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        var personas=parseInt(prompt("¿De cúantas personas será el calculo? "))
        var contador=1;
        var totalEdades=0
        while(contador<=personas){
            var edad=parseInt(prompt("Ingrese la edad de la persona: " + contador))
            totalEdades=totalEdades+edad;
            contador++;
        }
        var promedioEdades=totalEdades/personas;
        imprimir("El promedio de las " + personas + " Es de "+promedioEdades)
    </script>
    
</body>
</html>
